<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Attribute Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:black">
    <h1 th:text="${title}" style="color:white"></h1>

    <div class="btn-group gap-5" role="group" aria-label="Basic mixed styles example" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        <form action="/playlist" method="post">
            <button type="submit" class="btn btn-primary rounded-3" style="height:200px;width:300px;font-size:200%;" name="selected" th:attr="value = genre">By Genre</button>
        </form>
        <form action="/playlist" method="post">
            <button type="submit" class="btn btn-warning rounded-3" style="height:200px;width:300px;font-size:200%;" name="selected" th:attr="value = bpm">By Bpm</button>
        </form>
        <form action="/playlist" method="post">
            <button type="submit" class="btn btn-success rounded-3" style="height:200px;width:300px;font-size:200%;" name="selected" th:attr="value = topartists">By User's Top Artists</button>
        </form>
        <form action="/playlist" method="post">
            <button type="submit" class="btn btn-light rounded-3" style="height:200px;width:300px;font-size:200%;" name="selected" th:attr="value = songlength">By Song Length</button>
        </form>
    </div>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


</body>
</html>
