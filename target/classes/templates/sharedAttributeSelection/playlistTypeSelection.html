<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Attribute Selection</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link th:href="@{/criteriaSelection/criteriaSelectionCSS.css}" rel="stylesheet">
</head>
<body>
    <div class="titleBanner">
        Please select the preferred criteria to create the playlist
    </div>
<!--    <h1 th:text="${title}" style="color:white"></h1>-->

    <div class="criteriaSelection">
        <form action="/playlist" method="post">
            <fieldset>
                <button type="submit" class="criteriaBtn criteriaBtn1" name="selected" value = "genre">By Genre</button>
                <button type="submit" class="criteriaBtn criteriaBtn2" name="selected" value = "bpm">By Bpm</button>
                <button type="submit" class="criteriaBtn criteriaBtn3" name="selected" value = "topartists">By User's Top Artists</button>
                <button type="submit" class="criteriaBtn criteriaBtn4" name="selected" value = "songlength">By Song Length</button>
            </fieldset>
        </form>
    </div>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

</body>
</html>
