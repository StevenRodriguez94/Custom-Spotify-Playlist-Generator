<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Select Song Length</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:black">
<h1 th:text="${title}" style="color:white"></h1>

<div class="card text-bg-dark border-light mb-3" style="width: 45rem;height: 12rem;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
    <div class="card-header">
        Select the Song Length, # of songs you want to add to the playlist, and click generate!
    </div>
    <div class="container text-center">
        <form action="/playlist/songLength" method="post" onsubmit="disableButton()">
            <div class="p-1 row">
                <div class="p-2 col">
                    <div class="input-group mb-3">
                        <input type="number" name="songMin" class="form-control" placeholder="Select Minutes" min="2" max="4" value="2">
                    </div>
                </div>
                <div class="p-2 col">

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" value="5" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="btnradio1">5</label>

                        <input type="radio" class="btn-check" name="btnradio" value="10" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-success" for="btnradio2">10</label>

                        <input type="radio" class="btn-check" name="btnradio" value="20" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-success" for="btnradio3">20</label>

                        <input type="radio" class="btn-check" name="btnradio" value="50" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-success" for="btnradio4">50</label>

                    </div>
                </div>
                <div class="p-2 col">
                    <div class="input-group mb-3">
                        <input type="text" name="playlistName" class="form-control" placeholder="Playlist Name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="p-2 mx-auto col">
                    <button id="btn" class="btn btn-success me-md-2" type="submit" style="height: 2.4rem;width: 10rem;">Generate</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

<script>
        function disableButton() {
            var btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = 'Posting...'
        }
    </script>


</body>
</html>
