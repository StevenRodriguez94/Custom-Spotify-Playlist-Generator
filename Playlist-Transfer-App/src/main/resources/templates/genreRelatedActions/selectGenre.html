<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:white">
<h1 th:text="${title}"></h1>

    <div class="card text-bg-light mb-3" style="width: 45rem;height: 10rem;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        <div class="card-header">
            Select the Genre, # of songs you want to add to the playlist, and click generate!
        </div>
        <div class="container text-center">
            <form action="/playlist/genre" method="post" onsubmit="disableButton()">
                <div class="p-1 row">
                    <div class="p-2 col">
                        <select class="form-control" id="genreOrder" name="genreDropdown" style="width: 15rem;">
                            <option value="">Select Preferred Genre</option>

                            <option th:each="genre : ${genres}"
                                    th:value="${genre}"
                                    th:text="${genre}"></option>
                        </select>
                    </div>
                    <div class="p-2 col">

                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" value="5" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">5</label>

                            <input type="radio" class="btn-check" name="btnradio" value="10" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">10</label>

                            <input type="radio" class="btn-check" name="btnradio" value="20" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">20</label>

                            <input type="radio" class="btn-check" name="btnradio" value="50" id="btnradio4" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio4">50</label>

                            <input type="radio" class="btn-check" name="btnradio" value="100" id="btnradio5" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio5">100</label>
                        </div>
                    </div>
                    <div class="p-2 col">
                        <input type="text" name="playlistName" placeholder="Playlist Name" style="height: 2.4rem;"/><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="p-2 mx-auto col">
                        <!-- Button trigger modal -->
                        <button id="btn" class="btn btn-primary me-md-2" type="submit" style="height: 2.4rem;width: 10rem;">Generate</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <script>
        function disableButton() {
            var btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerText = 'Posting...'
        }
    </script>


</body>
</html>
