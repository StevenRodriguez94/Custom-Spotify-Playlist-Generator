<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:green">
<h1 th:text="${title}"></h1>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Playlist Cover Image</th>
        <th scope="col">Playlist Name</th>
        <th scope="col">Playlist Owner</th>
        <th scope="col">Track List</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="playlist, iterator: ${playlists}">

        <td th:text="${iterator.index+1}" style="font-size:200%"></td>
        <td class="w-25">
            <img th:src="${playlist.images[0].url}" class="img-fluid img-thumbnail" alt="Bruh" width="200" height="100"/>
        </td>
        <td th:text="${playlist.name}" style="font-size:200%;"></td>
        <td th:text="${playlist.owner.displayName}" style="font-size:200%"></td>
        <td>
            <form action="#" method="post">
                <button type="submit" class="btn btn-outline-light" name="playlistIndex" th:attr="value = ${iterator.index}">Transfer -></button>
            </form>

        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
